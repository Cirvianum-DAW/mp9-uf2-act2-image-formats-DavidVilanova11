<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Format Experiment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="bg-blue-500 text-white text-center p-5">
      <h1 class="text-4xl">Image Format Experiment</h1>
    </header>
    <main
      class="text-base text-center p-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-5"
    >

    <p>Original (jpg)</p>
      <div>
        <img src="images/plujaEstels.jpg" alt="Example 1" class="w-full" />
        <div class="image-info"></div>
      </div>

      <p>Compressió baixa (jpg)</p>
      <div>
        <img src="images/plujaEstels_baixa_jpg.jpg" alt="Example 1" class="w-full" />
        <div class="image-info"></div>
      </div>
      <p>Compressió mitjana (jpg)</p>
      <div>
        <img src="images/plujaEstels_mitjana_jpg.jpg" alt="Example 1" class="w-full" />
        <div class="image-info"></div>
      </div>
      <p>Compressió alta (jpg)</p>
      <div>
        <img src="images/plujaEstels_alta_jpg.jpg" alt="Example 1" class="w-full" />
        <div class="image-info"></div>
      </div>

      <p>PNG</p>
      <div>
        <img src="images/plujaEstels.png" alt="Example 1" class="w-full" />
        <div class="image-info"></div>
      </div>

      <p>GIF</p>
      <div>
        <img src="images/plujaEstels.gif" alt="Example 1" class="w-full" />
        <div class="image-info"></div>
        <!-- <p>Ovservació: podem observar un granulat als requadres del logo (i tota la imatge) a més d'una quadrñicula negre al fons</p> -->
      </div>


  
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
